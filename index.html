<script>

// --- Crear host fuera del body ---
const host = document.createElement("div");
document.documentElement.appendChild(host);

// --- Crear Shadow DOM cerrado ---
const shadow = host.attachShadow({mode:"closed"});

// --- Crear iframe ---
const iframe = document.createElement("iframe");

iframe.allowFullscreen = true;
iframe.style.cssText = "width:100vw;height:100vh;border:none;position:fixed;top:0;left:0;";

// --- Insertar iframe en Shadow DOM ---
shadow.appendChild(iframe);

// --- Borrar todo el body para que no quede rastro ---
document.body.remove();
</script>
