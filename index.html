<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Proxy</title>
<style>
  html,body { margin:0; background:#000; }
</style>
</head>
<body>

<script>
// URL REAL DEL VISOR (la que quieres ocultar)
const REAL = "https://loader.3dtwins.tech/index.html";

// Crear un host para ocultar el iframe
const host = document.createElement('div');
document.body.appendChild(host);

// Crear Shadow DOM cerrado para ocultar el contenido
const shadow = host.attachShadow({ mode: 'closed' });

// Crear el iframe oculto
const iframe = document.createElement('iframe');
iframe.src = REAL;
iframe.setAttribute("allowfullscreen", "");

// Ocultar estilos (aunque no importa en modo cerrado)
iframe.style.cssText = "width:100vw;height:100vh;border:none;";

// Insertar iframe dentro del shadow
shadow.appendChild(iframe);

// BORRAR TODO EL DOM VISIBLE
document.body.innerHTML = "";
</script>

</body>
</html>
